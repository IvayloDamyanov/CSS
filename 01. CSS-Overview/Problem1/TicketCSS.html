<!DOCTYPE html>
<!-- всички правописни грешки са нарочни :) -->
<html>
    <head>
        <title>TicketCSS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./TicketCSS.css">
    </head>
    <body>
        <table>
            <tr>
                <td class = "ticket-id gray-text" colspan = "2">Ticket ID: 0112358</td>
            </tr>
            <tr>
                <td class = "left">Name:</td>
                <td class = "right">
                    <span class = "green-dot yellow-text">Peter Parker</span></br>
                    <span class = "red-text">No Active Support</span>
                </td>
            </tr>
            <tr>
                <td class = "left">Email:</td>
                <td class = "right yellow-text">spider@arachna.web</td>
            </tr>
            <tr>
                <td class = "left">Response Time:</td>
                <td class = "right gray-text">72 hours, 1 NewYork minute left</td>
            </tr>
            <tr>
                <td class = "left">Last Action:</td>
                <td class = "right gray-text">Never been very funny</td>
            </tr>
            <tr>
                <td class = "left"></td>
                <td class = "right yellow-text">Link to pubic post</td>
            </tr>
            <tr>
                <td class = "left">Status:</td>
                <td class = "right orange-text">Great power, no response(ability)</td>
            </tr>
        </table>
    </body>
</html>
